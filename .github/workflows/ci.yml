name: CI

on:
  push:
    branches: [main, nextjs-rewrite]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[dev]"
          pip install fastapi uvicorn pydantic-settings sqlalchemy asyncpg alembic httpx pytest-asyncio python-multipart
      - name: Lint
        run: |
          source .venv/bin/activate
          ruff check cataclysm/ tests/ backend/
          ruff format --check cataclysm/ tests/ backend/
      - name: Type check
        run: |
          source .venv/bin/activate
          mypy cataclysm/ backend/ --exclude migrations
      - name: Test
        run: |
          source .venv/bin/activate
          pytest tests/ backend/tests/ -v --tb=short

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install
        run: cd frontend && npm ci
      - name: Lint
        run: cd frontend && npm run lint
      - name: Build
        run: cd frontend && npm run build
