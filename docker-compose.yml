services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cataclysm
      POSTGRES_PASSWORD: cataclysm
      POSTGRES_DB: cataclysm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cataclysm"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://cataclysm:cataclysm@postgres:5432/cataclysm
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      SESSION_DATA_DIR: /app/data/session
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  pgdata:
